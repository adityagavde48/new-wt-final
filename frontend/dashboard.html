<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NexTask â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="dashboard.css" />
</head>
<body class="nt-body">

<div class="container-fluid min-vh-100 nt-bg d-flex">
  <!-- ===== SIDEBAR ===== -->
  <aside class="nt-sidebar d-flex flex-column">
    <div class="d-flex align-items-center mb-4 nt-logo">
      <div class="nt-logo-icon me-2">
        <i class="bi bi-lightning-charge-fill"></i>
      </div>
      <span class="fw-semibold">NexTask</span>
    </div>

    <div class="nt-sidebar-section mb-2 text-uppercase small text-muted">Menu</div>
   <nav class="nav flex-column mb-4">
  <button class="nav-link nt-nav-link active" id="dashboardTab">
    <i class="bi bi-grid-1x2 me-2"></i> Dashboard
  </button>
</nav>


    <div class="nt-sidebar-section mb-2 text-uppercase small text-muted">Your Projects</div>
    <ul class="list-unstyled mb-3" id="sidebarProjects">
      <!-- filled from JS -->
    </ul>

    <button class="btn btn-outline-light w-100 py-2 nt-new-project-btn" id="newProjectBtn">
      <i class="bi bi-plus-lg me-1"></i> New Project
    </button>

    <!-- bottom user -->
    <div class="mt-auto pt-4 nt-sidebar-footer d-flex align-items-center">
      <div class="nt-avatar-circle me-2" id="sidebarAvatar"></div>
      <div class="small">
        <div id="sidebarUserName"></div>
        <div class="text-muted" id="sidebarUserEmail"></div>
      </div>
    </div>
  </aside>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="flex-grow-1 nt-main">
    <!-- Top bar: title + profile + bell -->
    <header class="d-flex justify-content-between align-items-center nt-topbar mb-4">
      <div>
        <h2 class="mb-1">Dashboard</h2>
        <p class="text-muted mb-0 small">
          Overview of your active projects and pending invites.
        </p>
      </div>

      <div class="d-flex align-items-center gap-3">
        <!-- Notification button -->
        <button class="btn btn-sm nt-icon-btn position-relative" id="notifBtn">
  <i class="bi bi-bell"></i>
  <span
    id="notifBadge"
    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"
  >
    !
  </span>
</button>


        <!-- Profile dropdown -->
        <div class="dropdown">
          <button
            class="btn nt-profile-btn dropdown-toggle d-flex align-items-center"
            data-bs-toggle="dropdown"
          >
            <div class="nt-avatar-circle me-2" id="topAvatar"></div>
            <div class="small fw-semibold" id="topUserName"></div>
          </button>
          <ul class="dropdown-menu dropdown-menu-end nt-dropdown">
            <li><button class="dropdown-item" id="profileBtn">Profile</button></li>
            <li><button class="dropdown-item" id="settingsBtn">Settings</button></li>
            <li><hr class="dropdown-divider" /></li>
            <li><button class="dropdown-item text-danger" id="logoutBtn">Log out</button></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Summary Cards Row (same layout as screenshot) -->
    <section class="row g-3 mb-4" id="summaryRow">
      <div class="col-md-3 col-sm-6">
        <div class="nt-card h-100">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="small text-muted">Active Projects</span>
            <!-- <i class="bi bi-folder2-open nt-card-icon"></i> -->
          </div>
          <h3 class="mb-0" id="summaryActive">0</h3>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="nt-card h-100">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="small text-muted">My Tasks</span>
            <!-- <i class="bi bi-list-task nt-card-icon"></i> -->
          </div>
          <h3 class="mb-0" id="summaryTasks">0</h3>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="nt-card h-100">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="small text-muted">Upcoming Deadlines</span>
            <!-- <i class="bi bi-clock-history nt-card-icon"></i> -->
          </div>
          <h3 class="mb-0" id="summaryDeadlines">0</h3>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="nt-card h-100 d-flex flex-column justify-content-center align-items-center text-center">
          <i class="bi bi-plus-circle mb-2 nt-card-icon"></i>
          <div class="small text-muted mb-1">Start something new</div>
          <button class="btn btn-sm nt-mini-btn" id="summaryNewProjectBtn">New Project</button>
        </div>
      </div>
    </section>

    <!-- Projects list -->
    <section class="mb-4">
      <h5 class="mb-3">Your Projects</h5>
      <div id="projectsList" class="row g-3">
        <!-- project cards by JS -->
      </div>
    </section>

    <!-- Analytics (only for manager / scrum master) -->
    <section id="analyticsSection" class="mb-4 d-none">
      <h5 class="mb-3">Analytics</h5>
      <div id="analyticsGrid" class="row g-3">
        <!-- filled by JS -->
      </div>
    </section>
  </main>
</div>

<!-- ===== RIGHT NOTIFICATION DRAWER ===== -->
<aside id="notifPanel" class="nt-notify-panel">
  <div class="d-flex justify-content-between align-items-center p-3 border-bottom border-secondary">
    <h6 class="mb-0 fw-semibold">Notifications</h6>
    <button id="closeNotif" class="btn btn-sm btn-outline-light">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <ul class="list-group list-group-flush" id="notificationsContainer">
    <!-- filled by JS from backend -->
  </ul>
</aside>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
