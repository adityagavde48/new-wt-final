<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Project Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="final-project.css" />
</head>

<body class="review-body"
  data-role="OWNER"
  data-project-id="5"
  data-username="Aditya"
>

<div class="container-fluid page-wrapper">
  <div class="card-main shadow-lg">

    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="page-title" id="projectTitle">Final Project Review</h1>
        <p class="page-subtitle">Overall project performance & insights</p>
      </div>
      <span class="badge role-pill" id="roleBadge">OWNER</span>
    </header>

    <!-- TOP STATS -->
    <section class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="stat-card-lg">
          <span>Total Tasks</span>
          <h3 id="totalTasks">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card-lg success">
          <span>Completed</span>
          <h3 id="completedTasks">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card-lg warning">
          <span>In Progress</span>
          <h3 id="inProgressTasks">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card-lg danger">
          <span>Blocked</span>
          <h3 id="blockedTasks">0</h3>
        </div>
      </div>
    </section>

    <!-- GRAPHS -->
    <section class="row g-3 mb-4">
      <div class="col-lg-6">
        <div class="card card-section">
          <h6 class="section-title">Task Status Distribution</h6>
          <canvas id="taskStatusChart"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card card-section">
          <h6 class="section-title">Team Contribution</h6>
          <canvas id="memberContributionChart"></canvas>
        </div>
      </div>
    </section>

    <!-- MEMBER TABLE -->
    <section class="card card-section mb-4">
      <h6 class="section-title">Team Performance Summary</h6>
      <div class="table-responsive">
        <table class="table table-dark table-sm">
          <thead>
            <tr>
              <th>Member</th>
              <th>Role</th>
              <th>Tasks Done</th>
              <th>Total Tasks</th>
              <th>Uploads</th>
            </tr>
          </thead>
          <tbody id="memberTableBody"></tbody>
        </table>
      </div>
    </section>

    <!-- FINAL NOTES -->
    <section class="card card-section">
      <h6 class="section-title">Final Manager / Owner Notes</h6>
      <textarea id="finalNotes" class="form-control manager-notes" rows="4"
        placeholder="Final remarks, outcomes, risks, learning..."></textarea>
      <div class="text-end mt-2">
        <button id="saveFinalNotes" class="btn btn-primary-gradient btn-sm">
          Save Notes
        </button>
      </div>
    </section>

  </div>
</div>

<script src="final-project.js"></script>
</body>
</html>
