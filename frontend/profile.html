<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Project Management System</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Icons (optional) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="profile.css" />
</head>
<body>
    <div class="page-wrapper">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-3 py-3 shadow-sm border-bottom border-secondary">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fa-solid fa-diagram-project me-2"></i>
                Project Management
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span class="user-name-text" id="navUserName"></span>
                <div class="avatar-circle" id="avatarInitials"></div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container py-4">
            <div class="row g-4">
                <!-- Left: Profile Info -->
                <div class="col-lg-4">
                    <div class="card glass-card fade-in-up">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <div class="avatar-large mb-2" id="profileAvatar"></div>
                                <h4 class="mb-0" id="profileName"></h4>
                                <small class="text-muted" id="profileRole"></small>
                            </div>

                            <hr class="border-secondary" />

                            <div class="info-item mb-3">
                                <span class="info-label">
                                    <i class="fa-solid fa-envelope me-2"></i>Email
                                </span>
                                <span class="info-value" id="profileEmail"></span>
                            </div>

                            <div class="info-item mb-3">
                                <span class="info-label">
                                    <i class="fa-solid fa-phone me-2"></i>Phone
                                </span>
                                <span class="info-value" id="profilePhone"></span>
                            </div>

                            <div class="info-item mb-2">
                                <span class="info-label">
                                    <i class="fa-solid fa-user-clock me-2"></i>Member Since
                                </span>
                                <span class="info-value" id="profileSince"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right: Work Progress + Stats -->
                <div class="col-lg-8">
                    <!-- Work Progress Card -->
                    <div class="card glass-card mb-4 fade-in-up delay-1">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="card-title mb-0">
                                    Work Progress in Project
                                </h5>
                                <span class="badge rounded-pill bg-gradient" id="progressBadge">
                                    <!-- Filled by JS -->
                                </span>
                            </div>

                            <p class="text-muted small mb-3">
                                This shows how much work this user has completed in the project.
                            </p>

                            <div class="progress-wrapper mb-2">
                                <div class="progress">
                                    <div
                                        class="progress-bar"
                                        role="progressbar"
                                        style="width: 0%"
                                        aria-valuenow="0"
                                        aria-valuemin="0"
                                        aria-valuemax="100"
                                        id="workProgressBar"
                                    ></div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between small text-muted">
                                <span>
                                    Completed: <span id="tasksCompletedText"></span>
                                </span>
                                <span>
                                    Total: <span id="tasksTotalText"></span>
                                </span>
                                <span>
                                    <i class="fa-regular fa-clock me-1"></i>
                                    Hours: <span id="hoursLoggedText"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Activity Summary Card -->
                    <div class="card glass-card fade-in-up delay-2">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                Recent Activity Summary
                            </h5>
                            <ul class="list-unstyled mb-0" id="activityList">
                                <!-- Filled by JS -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Custom JS -->
    <script src="profile.js"></script>
</body>
</html>
