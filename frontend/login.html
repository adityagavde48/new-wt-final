<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NexTask – Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css" />
</head>
<body class="auth-body">

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="auth-card row g-0 shadow-lg rounded-4 overflow-hidden">
    <!-- LEFT BRAND PANEL -->
    <div class="col-md-5 brand-panel d-flex flex-column justify-content-between">
      <div>
        <div class="d-flex align-items-center mb-4 brand-logo">
          <i class="bi bi-stack me-2"></i>
          <span class="fs-3 fw-bold">NexTask</span>
        </div>
        <p class="text-light small mb-5">
          Manage projects, track progress, and collaborate seamlessly.
        </p>

        <ul class="list-unstyled text-light small">
          <li class="d-flex align-items-center mb-3">
            <span class="check-icon me-2">
              <i class="bi bi-check-lg"></i>
            </span>
            Kanban Boards
          </li>
          <li class="d-flex align-items-center mb-3">
            <span class="check-icon me-2">
              <i class="bi bi-activity"></i>
            </span>
            Real-time Analytics
          </li>
          <li class="d-flex align-items-center">
            <span class="check-icon me-2">
              <i class="bi bi-people"></i>
            </span>
            Team Collaboration
          </li>
        </ul>
      </div>
    </div>

    <!-- RIGHT PANEL (LOGIN + SIGNUP) -->
    <div class="col-md-7 form-panel d-flex flex-column justify-content-center">
      <div class="px-5 py-4 w-100">

        <!-- LOGIN VIEW -->
        <div id="loginView" class="form-view active-view">
          <h3 class="fw-bold mb-3 text-white">Welcome Back</h3>

          <form id="loginForm" class="mt-4">
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label text-muted small">Email</label>
              <div class="input-group input-group-lg custom-input">
                <span class="input-group-text border-0">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control border-0"
                  placeholder="manager@company.com"
                  name="email"
                  required
                />
              </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label class="form-label text-muted small">Password</label>
              <div class="input-group input-group-lg custom-input">
                <span class="input-group-text border-0">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-0"
                  placeholder="••••••••"
                  name="password"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 gradient-btn">
              Log In
            </button>

            <p class="mt-3 text-center text-muted small">
              Don’t have an account?
              <button type="button" id="goToSignup" class="link-button">
                Sign Up
              </button>
            </p>

            <div id="loginMessage" class="text-center small mt-2"></div>
          </form>
        </div>

        <!-- SIGNUP VIEW -->
        <div id="signupView" class="form-view d-none">
          <h3 class="fw-bold mb-3 text-white">Create Account</h3>

          <form id="signupForm" class="mt-3">
            <!-- Full Name -->
            <div class="mb-3">
              <label class="form-label text-muted small">Full Name</label>
              <div class="input-group input-group-lg custom-input">
                <span class="input-group-text border-0">
                  <i class="bi bi-person"></i>
                </span>
                <input
                  type="text"
                  class="form-control border-0"
                  placeholder="John Doe"
                  name="name"
                  required
                />
              </div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label text-muted small">Phone</label>
              <div class="input-group input-group-lg custom-input">
                <span class="input-group-text border-0">
                  <i class="bi bi-telephone"></i>
                </span>
                <input
                  type="tel"
                  class="form-control border-0"
                  placeholder="9876543210"
                  name="phone"
                  required
                />
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label text-muted small">Email</label>
              <div class="input-group input-group-lg custom-input">
                <span class="input-group-text border-0">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control border-0"
                  placeholder="you@company.com"
                  name="email"
                  required
                />
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label text-muted small">Password</label>
              <div class="input-group input-group-lg custom-input">
                <span class="input-group-text border-0">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-0"
                  placeholder="Create password"
                  name="password"
                  id="password"
                  required
                />
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
              <label class="form-label text-muted small">Confirm Password</label>
              <div class="input-group input-group-lg custom-input">
                <span class="input-group-text border-0">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-0"
                  placeholder="Re-enter password"
                  name="confirmPassword"
                  id="confirmPassword"
                  required
                />
              </div>
              <div id="passwordError" class="small text-danger mt-1 d-none">
                Passwords do not match.
              </div>
            </div>

            <button type="submit" class="btn btn-danger btn-lg w-100 gradient-btn-pink">
              Sign Up
            </button>

            <p class="mt-3 text-center text-muted small">
              Already have an account?
              <button type="button" id="goToLogin" class="link-button">
                Log In
              </button>
            </p>

            <div id="signupMessage" class="text-center small mt-2"></div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>
</body>
</html>
